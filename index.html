<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Map Walk Sync</title>
    <style>
        :root { --bg: #0f172a; --accent: #3b82f6; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; }
        
        #setup { position: fixed; inset: 0; z-index: 100; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 15px; }
        input { padding: 15px; border-radius: 12px; border: 1px solid #334155; background: #1e293b; color: white; width: 250px; text-align: center; font-size: 18px; }
        button { padding: 15px 30px; border-radius: 12px; border: none; background: var(--accent); color: white; font-weight: bold; cursor: pointer; }

        #main-ui { display: none; width: 100%; height: 100%; flex-direction: column; }
        iframe { flex: 1; border: none; width: 100%; }

        /* –ß–∞—Ç –ø–æ–≤–µ—Ä—Ö –∫–∞—Ä—Ç—ã */
        #chat-layer { 
            position: absolute; bottom: 80px; left: 10px; right: 10px; 
            max-height: 200px; overflow-y: auto; pointer-events: none; 
            display: flex; flex-direction: column; gap: 5px;
        }
        .msg { 
            background: rgba(15, 23, 42, 0.8); padding: 5px 12px; border-radius: 10px; 
            font-size: 13px; align-self: flex-start; backdrop-filter: blur(5px);
        }

        .controls { 
            background: #1e293b; padding: 15px; display: flex; gap: 10px; 
            border-top: 1px solid #334155; align-items: center; 
        }
        #place-input { flex: 1; padding: 10px; border-radius: 8px; border: none; }
    </style>
</head>
<body>

    <div id="setup">
        <h1>MAP WALKER</h1>
        <button onclick="createRoom()">–°–û–ó–î–ê–¢–¨ –ö–û–ú–ù–ê–¢–£</button>
        <div style="color: #64748b;">‚Äî –∏–ª–∏ ‚Äî</div>
        <input type="number" id="room-id-input" placeholder="ID (4 –¶–ò–§–†–´)">
        <button onclick="joinRoom()" style="background: #10b981; width: 250px;">–í–û–ô–¢–ò</button>
    </div>

    <div id="main-ui">
        <iframe id="map-frame" src=""></iframe>
        
        <div id="chat-layer"></div>

        <div class="controls">
            <input type="text" id="place-input" placeholder="–ö—É–¥–∞ –ª–µ—Ç–∏–º? (–Ω–∞–ø—Ä. –ü–∞—Ä–∏–∂)">
            <button onclick="updateLocation()">GO</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // –¢–í–û–ô –ö–û–ù–§–ò–ì
    const firebaseConfig = {
        apiKey: "AIzaSyDOmPzdDi6n6vICcDMoAytqVQ9nr9ZLERQ",
        authDomain: "notes-f9e8b.firebaseapp.com",
        databaseURL: "https://notes-f9e8b-default-rtdb.firebaseio.com",
        projectId: "notes-f9e8b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let roomId = '';
    const mapFrame = document.getElementById('map-frame');
    const chatLayer = document.getElementById('chat-layer');

    // 1. –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã
    window.createRoom = () => {
        roomId = Math.floor(1000 + Math.random() * 9000).toString();
        set(ref(db, `map_rooms/${roomId}/state`), {
            place: "Moscow",
            time: Date.now()
        }).then(() => startApp());
    };

    // 2. –í—Ö–æ–¥
    window.joinRoom = () => {
        roomId = document.getElementById('room-id-input').value;
        if(roomId.length !== 4) return alert("–í–≤–µ–¥–∏—Ç–µ 4 —Ü–∏—Ñ—Ä—ã");
        startApp();
    };

    function startApp() {
        document.getElementById('setup').style.display = 'none';
        document.getElementById('main-ui').style.display = 'flex';
        
        // –°–ª–µ–¥–∏–º –∑–∞ –∫–∞—Ä—Ç–æ–π
        onValue(ref(db, `map_rooms/${roomId}/state`), (snap) => {
            const data = snap.val();
            if(data) {
                const url = `https://www.google.com/maps?q=${encodeURIComponent(data.place)}&output=embed`;
                mapFrame.src = url;
            }
        });

        // –°–ª–µ–¥–∏–º –∑–∞ —á–∞—Ç–æ–º
        onChildAdded(ref(db, `map_rooms/${roomId}/chat`), (snap) => {
            const m = snap.val();
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerText = m;
            chatLayer.appendChild(div);
            chatLayer.scrollTop = chatLayer.scrollHeight;
        });
    }

    // 3. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–æ–∫–∞—Ü–∏–∏ –∏ –æ—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
    window.updateLocation = () => {
        const place = document.getElementById('place-input').value.trim();
        if(!place) return;

        // –ú–µ–Ω—è–µ–º –∫–∞—Ä—Ç—É –¥–ª—è –≤—Å–µ—Ö
        set(ref(db, `map_rooms/${roomId}/state`), {
            place: place,
            time: Date.now()
        });

        // –ü–∏—à–µ–º –≤ —á–∞—Ç —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–∏
        push(ref(db, `map_rooms/${roomId}/chat`), `üöÄ –õ–µ—Ç–∏–º –≤: ${place}`);
        document.getElementById('place-input').value = '';
    };

    // –ß—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –ø—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ–ø–∏—Å—ã–≤–∞—Ç—å—Å—è (–Ω–∞–∂–∞—Ç—å Enter)
    document.getElementById('place-input').onkeypress = (e) => {
        if(e.key === 'Enter') {
            const txt = e.target.value.trim();
            if(txt.startsWith('!')) { // –ï—Å–ª–∏ –Ω–∞—á–∞—Ç—å —Å !, —Ç–æ –ø—Ä–æ—Å—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ
                push(ref(db, `map_rooms/${roomId}/chat`), `üí¨ ${txt.substring(1)}`);
                e.target.value = '';
            } else {
                updateLocation();
            }
        }
    };
</script>
</body>
</html>
